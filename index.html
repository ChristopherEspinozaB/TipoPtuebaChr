<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Libros Solis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          <a class="nav-link" href="#">Catalago</a>
          <a class="nav-link" href="#">Menu</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="LibrosContenedor container my-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="assets/img/cafe.jpg" class="card-img-top" alt="Alicia en el pais de las maravillas" />
          <div class="card-body">
            <h5 class="card-title">Café</h5>
            <p class="card-text">Sabor para tu vida</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">#1</small>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="assets/img/latte.jpg" class="card-img-top" alt="El caballero de la armadura oxidada" />
          <div class="card-body">
            <h5 class="card-title">Latte</h5>
            <p class="card-text">2 es mejor</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">#2</small>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <img src="assets/img/grano.jpg" class="card-img-top" alt="Las aventuras de Pinocho" />
          <div class="card-body">
            <h5 class="card-title">Grano</h5>
            <p class="card-text">En casa es mejor</p>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">#3</small>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-3 bg-body-tertiary">
    <p>© 2025 Mi Sitio Web - Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
